PLG_SYSTEM_SHORTCUT="سیستم - میانبرهای صفحه کلید"
PLG_SYSTEM_SHORTCUT_XML_DESCRIPTION="<p>میانبرهای صفحه کلید را در مدیریت سایت فعال می کند، که می تواند توسط افزونه های دیگر ارائه شود و مستقیماً لیست میانبرهای زیر را شامل می شود.:</p><ul class=\"list-unstyled\"><li><kbd>J</kbd> <kbd>A</kbd> ذخیره</li><li><kbd>J</kbd> <kbd>S</kbd> ذخیره و بستن</li><li><kbd>J</kbd> <kbd>Q</kbd> انصراف</li><li><kbd>J</kbd> <kbd>N</kbd> جدید</li><li><kbd>J</kbd> <kbd>F</kbd> جستجو</li><li><kbd>J</kbd> <kbd>O</kbd> انتخاب ها</li><li><kbd>J</kbd> <kbd>H</kbd> راهنما</li><li><kbd>J</kbd> <kbd>M</kbd> تغییر منو</li><li><kbd>J</kbd> <kbd>X</kbd> بررسی اجمالی</li><li><kbd>J</kbd> <kbd>D</kbd> داشبورد خانه</li></ul>"
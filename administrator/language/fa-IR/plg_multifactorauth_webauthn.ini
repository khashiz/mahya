PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="از W3C احراز هویت وب (Webauthn) به عنوان یک روش احراز هویت چند عاملی استفاده کنید. همه مرورگرهای مدرن از آن پشتیبانی می کنند. اکثر مرورگرها احراز هویت خاص دستگاه را ارائه می دهند که با رمز عبور و/یا بیومتریک محافظت می شود (حسگر اثرانگشت، اسکن چهره، ...)."